<div class="card h-100">
    <!--otra forma de hacerlo-->
    <!--img [src]="{{heroe.img}}" class="card-img-top" alt="..."-->
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
    </div>

    <button (click)="verHeroe(index)" type="button" class="btn btn-outline-primary btn-block">
            ver mas..
        </button>

    <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link..</a> -->

</div>
