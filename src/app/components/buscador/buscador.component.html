<h1>Buscador <small>{{termino}}</small> </h1>

<div class="row animated fadeIn fast " *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role='alert'>
            No existe resultados con el termino: {{termino}}
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">

    <app-heroe-targeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i=index"></app-heroe-targeta>

</div>
