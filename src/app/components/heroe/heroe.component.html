<h1 class="row animated fadeIn"> {{ Heroe.nombre | uppercase }} <small> ({{Heroe.aparicion | date:'y'}}) </small> </h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="Heroe.img" class="img-fluid" [alt]="Heroe.nombre">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{Heroe.nombre}}</h3>
        <hr>
        <p>
            {{Heroe.bio}}
        </p>
        <div>
            <img *ngIf="Heroe.casa=='Marvel'" class="img-logo" src="assets/img/Marvel.png" alt="">
            <img *ngIf="Heroe.casa=='DC'" class="img-logo" src="assets/img/DC_Comics.png" alt="">
        </div>
    </div>
</div>
